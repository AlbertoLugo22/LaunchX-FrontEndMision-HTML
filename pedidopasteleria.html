<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Bakery</title>
    <style>
        header {
            background-color: rgb(87, 71, 236);
            padding: 10px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        footer {
            background-color: rgb(87, 71, 236);
            padding: 10px;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    
    <header>  
        <img src="./assets/img/Homemade bakery logo.jpg" alt="Logo" width="150px" height="150px" align="left">
        <h1>Paradise Bakery</h1>
        <h2>Bienvenidos al paraíso</h2>
    </header>
  <hr>
  <form action="pedidopasteleria.js">
    <h2>Ingresa tus datos</h2>
    <label for="Nombre">Ingresa tu nombre completo</label><br>
    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br><br>
    <label for="telefono">Ingresa tu número de teléfono celular</label> <br>  
    <input type="tel" id="telefono" name="telefono" placeholder="Número de celular" maxlength="10"><br><br>


    <h3>¿Qué desea ordenar?</h3> 
    <h2>Catálogo de Pasteles</h2>
    <label for="pasteles">Elige tu pastel favorito</label><br>
    <input list="pasteles">
    <datalist id="pasteles">
        <option value="Chocolate">
        <option value="Red Velvet">
        <option value="Tres Leches">
        <option value="Chocoflan">
        <option value="Pay de limón">
    </datalist>
    <br>

    <h2>Crea tu Pastel</h2>

    <label for="pan">Elige el sabor del pan: </label> <br>
    <input type="radio" id="chocolate" name="pan" value="Chocolate">
    <label for="chocolate">Chocolate</label><br>
    <input type="radio" id="vainilla" name="pan" value="Vainilla">
    <label for="vainilla">Vainilla</label><br>
    <input type="radio" id="fresa" name="pan" value="Fresa">
    <label for="fresa">Fresa</label><br>
    <input type="radio" id="red velvet" name="pan" value="Red Velvet">
    <label for="red velvet">Red Velvet</label><br>
    <input type="radio" id="galleta" name="pan" value="Galleta">
    <label for="galleta">Galleta</label><br><br>

    <label for="toppings">Elige la cubierta: </label><br>
    <input type="radio" id="topping1" name="toppings" value="Chocolate">
    <label for="topping1">Chocolate</label><br>
    <input type="radio" id="topping2" name="toppings" value="Chantilly">
    <label for="radio">Chantilly</label><br>
    <input type="radio" id="topping3" name="toppings" value="Mermelada">
    <label for="topping3">Mermelada</label><br>
    <input type="radio" id="topping4" name="toppings" value="Otro">
    <label for="topping4">Otro</label>
    <input type="text" id="Input1" name="Input1"><br><br>

    <label for="decoracion">Elige la decoración: </label><br>
    <input type="radio" id="decoracion1" name="decoracion" value="Chocolate">
    <label for="decoracion1">Chocolate en trozos</label><br>
    <input type="radio" id="decoracion2" name="decoracion" value="Chocolate blanco">
    <label for="decoracion2">Chocolate blanco</label><br>
    <input type="radio" id="decoracion3" name="decoracion" value="Chocolate">
    <label for="decoracion3">Chocolate líquido</label><br>
    <input type="radio" id="decoracion4" name="decoracion" value="Fresas">
    <label for="decoracion4">Fresas</label><br>
    <input type="radio" id="decoracion5" name="decoracion" value="Moras">
    <label for="decoracion5">Moras</label><br>
    <input type="radio" id="decoracion6" name="decoracion" value="Cerezas">
    <label for="decoracion6">Cerezas</label><br>
    <input type="radio" id="decoracion7" name="decoracion" value="Otro">
    <label for="decoracion7">Otro</label>
    <input type="text" id="Input2" name="Input2"><br><br>

    <input type="reset" id="boton1" name="boton" value="Resteablecer">
    <input type="button" id="boton1" name="boton" value="Enviar pedido" onclick="alert('Se ha enviado su orden.');"><br><br>

  </form>
    
    <footer>
        <p>Lunes a Viernes de 9:30 am a 8 pm / Sábados de 10 am a 6 pm</p>
        <p>Calle Luis Encinas 27, Country Club, 83010 Hermosillo, Son.</p>
        <p>Tel. 6621222398</p>
    </footer>


</body>
</html>
